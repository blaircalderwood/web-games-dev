<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Turnip Wars</title>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="phaser.min.js"></script>
    <script src="constructors.js"></script>
    <script src="mainCode.js"></script>
    <script src="aStar.js"></script>
    <script src="menuHandling.js"></script>

    <link rel="stylesheet" href="styles.css">

</head>
<body onload="loadGame()">

<div id="hostSettings" style="position: absolute; top: 30px; left: 30px; z-index: 100; padding: 1%; margin: 1%;">
    <label for="nameInput" style="font-size: x-large; color: white"><b>Please insert your name</b></label>
    <input id="nameInput" type="text">
    <a class='hostButton' onclick="submitName(true)">Host Game</a>
    <a class='hostButton' onclick="submitName()">Join Game</a>

</div>

<div id="playerList" style="overflow-y: auto; max-height: 35%; width: 40%; position: absolute; top: 120px; left: 30px; padding: 0"></div>
<div id="gameOverMessage">
    <h1 id="gameOverText" style="color: white;"></h1>
    <a id="restartGame" class="hostButton" onclick="loadGame()">Restart Game</a>
</div>

<canvas id="gameCanvas" style="position: absolute; top: 0; left: 0;"></canvas>

</body>
</html>
